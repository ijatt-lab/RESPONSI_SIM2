<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alezza Order Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
      }

      header {
        background-color: #fff;
        border-bottom: 3px solid #eaeaea;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      header .logo {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      header nav a {
        margin: 0 15px;
        text-decoration: none;
        font-size: 14px;
        color: #333;
      }

      header nav a:last-child {
        color: #ff9a9e;
      }

      main {
        max-width: 800px;
        margin: 50px auto;
        background: #fff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 10px;
      }

      p {
        font-size: 14px;
        margin-bottom: 30px;
        color: #666;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input,
      textarea,
      select,
      button {
        width: 100%;
        padding: 12px 15px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      textarea {
        resize: none;
      }

      button {
        background-color: #ff9a9e;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #ff9a9e;
      }

      .file-upload {
        border: 1px dashed #ccc;
        text-align: center;
        padding: 12px;
        cursor: pointer;
      }

      .file-upload:hover {
        border-color: #feaeb0;
      }

      .payment-info {
        background-color: #f5f5f5;
        color: #666;
        padding: 10px 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">RodCollection</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="our collection.html">Our Collection</a>
        <a href="order.html">Order Section</a>
      </nav>
    </header>

    <main>
      <h1>Form Order</h1>
      <p>To place an order, fill in the order details according to the column below.</p>
      <form action="#" method="post">
        <div style="display: flex; gap: 10px">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
        </div>
        <input type="text" name="address" placeholder="Address" required />
        <div class="payment-info">Payment Method a.n RodCollection</div>
        <div class="file-upload">
          <label for="file">Choose File</label>
          <input id="file" type="file" name="file" style="display: none" />
        </div>
        <textarea name="order" rows="4" placeholder="Your Order" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
